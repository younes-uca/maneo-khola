
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'siteImage.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'siteImage.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'siteImage.site' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'siteImage.site' | translate}}" autofocus  id="1" [(ngModel)]="item.site?.nom">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'siteImage.fileName' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'siteImage.fileName' | translate}}" autofocus  id="2" [(ngModel)]="item.fileName">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'siteImage.filePath' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'siteImage.filePath' | translate}}" autofocus  id="3" [(ngModel)]="item.filePath">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'siteImage.description' | translate}}</label>
                        <textarea id="4" pInputTextarea rows="5" cols="30" [disabled]="true" placeholder="{{'siteImage.description' | translate}}"  [(ngModel)]="item.description"></textarea>
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="grid-footer">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
